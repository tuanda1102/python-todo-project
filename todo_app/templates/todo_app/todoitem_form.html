{% extends "base.html" %}

{% block content %}
<input class="btn-reject" type="button" value="Quay lại" onclick="location.href='{% url "index" %}'">

<h3>{{ title }}</h3>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input class="btn" value="Xác nhận" type="submit">
  <input class="btn-reject" value="Hủy bỏ" type="button" onclick="location.href='{% url "list" todo_list.id %}'">
  {% if object %}
  <input class="btn-reject" value="Xóa" type="button" onclick="location.href=
            '{% url "item-delete" todo_list.id object.id %}'">
  {% endif %}
</form>

{% endblock %}
